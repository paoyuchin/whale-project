<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .image {
            animation: oval-anime 10s linear -6s infinite, square-anime 15s linear -6s infinite;
            vertical-align: bottom;
        }

        .image:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../imgs/event_list_arrow.png) right 50px center no-repeat;
            background-size: 100% 100%;
            transition: 0.5s ease;
            opacity: 0;
        }

        .image:before {
            content: '';
            position: absolute;
            top: 27%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../imgs/event_list_ov.png) top center no-repeat;
            background-size: 100% 100%;
            transition: 0.3s ease;
        }

        @keyframes oval-anime {
            0% {
                border-radius: 60% 50% 50% 60%;
            }
            25% {
                border-radius: 60% 60% 50% 50%;
            }
            50% {
                border-radius: 50% 60% 60% 50%;
            }
            75% {
                border-radius: 50% 50% 60% 60%;
            }
            100% {
                border-radius: 60% 50% 50% 60%;
            }
        }
    </style>
</head>

<body>
    <a href="">
        <div>
            <img src="beautiful-whale-desktop-background.jpg" alt="">
        </div>
    </a>
</body>

</html>
